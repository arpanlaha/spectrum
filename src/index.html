<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#0d0f12" />
    <meta
      name="description"
      content="Create randomly-generated art using Rust + WebAssembly"
    />
    <meta
      name="keywords"
      content="Arpan, Laha, Arpan Laha, Spectrum, WebAssembly, Rust, WASM"
    />
    <meta name="author" content="Arpan Laha" />
    <link rel="shortcut icon" href="/static/logo.svg" />
    <link rel="manifest" href="/static/manifest.json" />
    <link rel="stylesheet" type="text/css" href="/spectrum.css" />
    <link as="script" rel="preload" href="/bootstrap.js" />
    <title>Spectrum</title>
  </head>

  <body>
    <div class="vertical-center">
      <canvas id="spectrum-canvas"></canvas>
      <button id="play-pause"></button>
      <div class="horizontal-center">
        <label for="set-width">Width (px): <span id="width"></span></label>
        <input type="range" id="set-width" />
        <label for="set-height">Height (px): <span id="height"></span></label>
        <input type="range" id="set-height" />
        <label for="set-num-sources">Sources: </label>
        <input type="number" id="set-num-sources" />
      </div>
    </div>

    <script src="./bootstrap.js"></script>
    <noscript>Please enable JavaScript in order to run Spectrum.</noscript>
  </body>
</html>
