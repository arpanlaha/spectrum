<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#0d0f12" />
    <meta
      name="description"
      content="Create randomly-generated art using Rust + WebAssembly"
    />
    <meta
      name="keywords"
      content="Arpan, Laha, Arpan Laha, Spectrum, WebAssembly, Rust, WASM, WebGl, HSL"
    />
    <meta name="author" content="Arpan Laha" />
    <link rel="shortcut icon" href="/static/logo.svg" />
    <link rel="manifest" href="/static/manifest.json" />
    <link rel="stylesheet" type="text/css" href="/static/spectrum.css" />
    <link as="script" rel="preload" href="/bootstrap.js" />
    <title>Spectrum</title>
  </head>

  <body>
    <canvas id="canvas-webgl"></canvas>
    <canvas id="canvas-wasm" class="hide"></canvas>
    <div id="controls" class="vertical-center blur hide">
      <h1>Spectrum</h1>
      <div id="fps">Waiting to start...</div>
      <div class="control-buttons horizontal-center">
        <button id="play-pause-button" type="button">
          <img id="play-pause-icon" src="/static/pause.svg" alt="Pause" />
        </button>
        <button type="button" id="restart-button">
          <img src="/static/refresh.svg" alt="Refresh" />
        </button>
        <a id="download-link" download="spectrum.png">
          <button id="download-button" type="button">
            <img src="/static/download.svg" alt="Download" />
          </button>
        </a>
      </div>

      <div class="vertical-center">
        <label for="sources">Rendering source:</label>
        <div id="sources" class="modes horizontal-center">
          <div id="mode-webgl" class="mode left-mode current-mode">WebGL</div>
          <div id="mode-wasm" class="mode middle-mode">WebAssembly</div>
          <div id="mode-js" class="mode right-mode">JavaScript</div>
        </div>
      </div>

      <div class="vertical-center">
        <label for="lock-unlock">On rendering source change:</label>
        <div id="lock-unlock" class="modes horizontal-center">
          <div id="mode-unlock" class="mode left-mode current-mode">
            Use suggested settings
          </div>
          <div id="mode-lock" class="mode right-mode">Keep prior settings</div>
        </div>
      </div>

      <div class="control">
        <label for="set-width">Width (px): <span id="width"></span></label>
        <input type="range" id="set-width" min="100" step="10" />
      </div>
      <div class="control">
        <label for="set-height">Height (px): <span id="height"></span></label>
        <input type="range" id="set-height" min="100" step="10" />
      </div>
      <div class="control">
        <label for="set-num-sources">
          Sources: <span id="num-sources"></span>
        </label>
        <input type="range" id="set-num-sources" min="2" />
      </div>
      <div class="control">
        <label for="set-movement-speed">
          Movement speed: <span id="movement-speed"></span>
        </label>
        <input type="range" id="set-movement-speed" min="0" max="100" />
      </div>
      <div class="control">
        <label for="set-color-speed">
          Color speed: <span id="color-speed"></span>
        </label>
        <input type="range" id="set-color-speed" min="0" max="100" />
      </div>

      <a
        href="https://github.com/arpanlaha/spectrum"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="github" src="/static/github.svg" alt="GitHub" />
      </a>
    </div>

    <script src="./bootstrap.js"></script>
    <noscript>Please enable JavaScript in order to run Spectrum.</noscript>
  </body>
</html>
